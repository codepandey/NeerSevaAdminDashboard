<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    <h4 class="form-header text-uppercase">
                      <i class="zmdi zmdi-view-list"></i>
                       Edit Stock
                    </h4>
                    <div class="form-group row">
                        <label for="STOCK_QUANTITY" class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                          <input formControlName="STOCK_QUANTITY" type="text" class="form-control" id="STOCK_QUANTITY" name="STOCK_QUANTITY"  required [ngClass]="{ 'is-invalid': submitted && f.STOCK_QUANTITY.errors }">
                          <div *ngIf="submitted && f.STOCK_QUANTITY.errors">
                              <div *ngIf="f.STOCK_QUANTITY.errors.required">quntity is required</div>
                            </div>
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="STOCK_ITEM_ID" class="col-sm-2 col-form-label">Item</label>
                          <div class="col-sm-10">
                            <input formControlName="STOCK_ITEM_ID" type="text" class="form-control" id="STOCK_ITEM_ID" name="STOCK_ITEM_ID"  required [ngClass]="{ 'is-invalid': submitted && f.STOCK_ITEM_ID.errors }">
                            <div *ngIf="submitted && f.STOCK_ITEM_ID.errors">
                                <div *ngIf="f.STOCK_ITEM_ID.errors.required">Item is required</div>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="zmdi zmdi-upload"></i> Update</button>
                  </form>
                </div>
              </div>
            </div>
          </div><!--End Row-->
    </div>
</div>
