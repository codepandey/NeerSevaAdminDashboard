<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header text-uppercase">
                <i class="zmdi zmdi-view-list"></i>
                Add Stock
              </h4>
              <div class="form-group row">
                <label for="BRAND_NAME" class="col-sm-2 col-form-label"
                  >Brand</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    formControlName="BRAND_NAME"
                    id="BRAND_NAME"
                    (change)="onChangeBrand($event.target.value)"
                  >
                    <option value="" disabled>Select Brand</option>
                    <option *ngFor="let brand of brands" [value]="brand.BRAND_NAME">
                      {{ brand.BRAND_NAME }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="ITEM_NAME" class="col-sm-2 col-form-label"
                  >Item</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    formControlName="ITEM_ID"
                    id="ITEM_ID"
                  >
                    <option value="" disabled>Select Item</option>
                    <option *ngFor="let item of items" [value]=item.ITEM_ID>
                      {{ item.ITEM_NAME }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="STOCK_QUANTITY" class="col-sm-2 col-form-label"
                  >Quantity</label
                >
                <div class="col-sm-10">
                  <input
                    formControlName="STOCK_QUANTITY"
                    placeholder="Enter Stock Quantity"
                    type="text"
                    class="form-control"
                    id="STOCK_QUANTITY"
                    name="STOCK_QUANTITY"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && f.STOCK_QUANTITY.errors
                    }"
                  />
                  <div *ngIf="submitted && f.STOCK_QUANTITY.errors">
                    <div *ngIf="f.STOCK_QUANTITY.errors.required">
                      quntity is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-success">
                  <i class="zmdi zmdi-upload"></i> Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--End Row-->
  </div>
</div>
