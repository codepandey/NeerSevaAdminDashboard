<div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <h4 class="form-header text-uppercase">
                  <i class="zmdi zmdi-view-list"></i>
                  Add UserType
                </h4>
                <div class="form-group row">
                  <label for="USER_TYPE_NAME" class="col-sm-2 col-form-label"
                    >User Type</label
                  >
                  <div class="col-sm-10">
                    <select
                      class="form-control"
                      formControlName="USER_TYPE_NAME"
                      id="USER_TYPE_NAME"
                    >
                      <option value="">Select Role</option>
                      <option
                        *ngFor="let u of usertype"
                        [value]="u.USER_TYPE_NAME"
                      >
                        {{ u.USER_TYPE_NAME }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="USER_TYPE_ROLE" class="col-sm-2 col-form-label"
                      >UserTypeName</label
                    >
                    <div class="col-sm-10">
                      <input
                        formControlName="USER_TYPE_ROLE"
                        type="text"
                        placeholder="Enter User Role"
                        class="form-control"
                        id="USER_TYPE_ROLE"
                        name="USER_TYPE_ROLE"
                        required
                        [ngClass]="{
                          'is-invalid': submitted && f.USER_TYPE_ROLE.errors
                        }"
                      />
                      <div *ngIf="submitted && f.USER_TYPE_ROLE.errors">
                        <div *ngIf="f.USER_TYPE_ROLE.errors.required">
                          UserType Role is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="USER_TYPE_PERMISSION" class="col-sm-2 col-form-label"
                        >UserTypePermission</label
                      >
                      <div class="col-sm-10">
                        <input
                          formControlName="USER_TYPE_PERMISSION"
                          type="text"
                          placeholder="Enter your Name"
                          class="form-control"
                          id="USER_TYPE_PERMISSION"
                          name="USER_TYPE_PERMISSION"
                          required
                          [ngClass]="{
                            'is-invalid': submitted && f.USER_TYPE_PERMISSION.errors
                          }"
                        />
                        <div *ngIf="submitted && f.USER_TYPE_PERMISSION.errors">
                          <div *ngIf="f.USER_TYPE_PERMISSION.errors.required">
                            UserTypePermission is required
                          </div>
                        </div>
                      </div>
                    </div>

                <div class="form-footer">
                  <button type="submit" class="btn btn-success">
                    <i class="zmdi zmdi-upload"></i> Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js"></script> -->
