<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header text-uppercase">
                <i class="zmdi zmdi-view-list"></i>
                Add User
              </h4>
              <div class="form-group row">
                <label for="USER_NAME" class="col-sm-2 col-form-label"
                  >Name</label
                >
                <div class="col-sm-10">
                  <input
                    formControlName="USER_NAME"
                    type="text"
                    placeholder="Enter your Name"
                    class="form-control"
                    id="USER_NAME"
                    name="USER_NAME"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && f.USER_NAME.errors
                    }"
                  />
                  <div *ngIf="submitted && f.USER_NAME.errors">
                    <div *ngIf="f.USER_NAME.errors.required">
                      UserName is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="USER_CONTACT" class="col-sm-2 col-form-label"
                  >Contact</label
                >
                <div class="col-sm-10">
                  <input
                    maxlength="10"
                    placeholder="Enter  your Contact"
                    minlength="10"
                    formControlName="USER_CONTACT"
                    type="text"
                    class="form-control"
                    id="USER_CONTACT"
                    name="USER_CONTACT"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && f.USER_CONTACT.errors
                    }"
                  />
                  <div *ngIf="submitted && f.USER_CONTACT.errors">
                    <div
                      *ngIf="
                        f.USER_CONTACT.errors.required &&
                        f.USER_CONTACT.errors.minlength
                      "
                    >
                      Contact is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="USER_EMAIL" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    formControlName="USER_EMAIL"
                    placeholder="Enter your Email"
                    type="email"
                    class="form-control"
                    id="USER_EMAIL"
                    name="USER_EMAIL"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && f.USER_EMAIL.errors
                    }"
                  />
                  <div *ngIf="submitted && f.USER_EMAIL.errors">
                    <div *ngIf="f.USER_EMAIL.errors.required">
                      Date is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="USER_TYPE_NAME" class="col-sm-2 col-form-label"
                  >User Type</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    formControlName="USER_TYPE_ID"
                    id="USER_TYPE_ID"
                  >
                    <option value="" disabled>Select Role</option>
                    <option
                      *ngFor="let u of usertype"
                      [value]="u.USER_TYPE_ID"
                    >
                      {{ u.USER_TYPE_NAME }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-success">
                  <i class="zmdi zmdi-upload"></i> Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
