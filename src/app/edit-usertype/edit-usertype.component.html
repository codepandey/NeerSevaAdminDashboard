<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    <h4 class="form-header text-uppercase">
                      <i class="zmdi zmdi-view-list"></i>
                       UserType Update
                    </h4>
                    <div class="form-group row">
                        <label  for="USER_TYPE_NAME" class="col-sm-2 col-form-label">UserType Name</label>
                        <div class="col-sm-10">
                          <input formControlName="USER_TYPE_NAME" placeholder="UserType Name" name="USER_TYPE_NAME" class="form-control" id="USER_TYPE_NAME" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                      <label  for="USER_TYPE_ROLE" class="col-sm-2 col-form-label">UserType Role</label>
                      <div class="col-sm-10">
                        <input formControlName="USER_TYPE_ROLE" placeholder="USER ROLE" name="USER_TYPE_ROLE" class="form-control" id="USER_TYPE_ROLE" type="text" class="form-control" required>
                    </div>
                    </div>
                    <div class="form-group row">
                        <label  for="USER_TYPE_PERMISSION" class="col-sm-2 col-form-label">UserType Permission</label>
                        <div class="col-sm-10">
                          <input formControlName="USER_TYPE_PERMISSION" placeholder="USERTYPE PERMISSION" name="USER_TYPE_PERMISSION" class="form-control" id="USER_TYPE_PERMISSION" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> Update</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div><!--End Row-->
    </div>
</div>
<script src="assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
