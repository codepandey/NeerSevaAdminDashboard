<div class="content-wrapper">
  <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col s8 offset-2">
                    <div class="card-panel teal lighten-2">
                      <h4 class="center white-text">Image Upload</h4>
                    </div>
                    <form #imageForm =ngForm (ngSubmit)="OnSubmit(Caption, Image)" >
                      <div class="row">
                        <div class="input-field col s12">
                          <input type="text" #Caption ngmodel name="Caption" id="Caption" required>
                          <label for="Caption">Caption</label>
                        </div>
                      </div>
                          <img [src]="imageUrl" style="width:250px;height:200px">
                          <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                          <button type="submit" class="btn btn-submit" [disabled]="Image.value=='' || !imageForm.valid">Upload</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
