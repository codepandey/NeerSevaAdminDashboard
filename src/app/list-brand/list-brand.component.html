<div class="content-wrapper">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                  <h5 class="form-header text-uppercase">
                  <i class="zmdi zmdi-view-list"></i>
                   Brand List

                </h5>
                <button [routerLink]="['/add-brand']" type="submit" class="btn btn-success">
                  <i class="zmdi zmdi-upload"></i> Add Brand
                </button>
                <form class="search-bar pull-right">
                      <input type="text" class="form-control" name="search"  (input)='Search()' [(ngModel)]="BRAND_NAME"   [(ngModel)]="BRAND_NAME" autocomplete="off" placeholder="Search By Brand Name">
                       <a href="javascript:void();"></a>
                    </form>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                <table id="example" class="table table-bordered">
                  <thead>
                      <tr>
                          <th>S.N</th>
                          <th>Image</th>
                          <th>Name</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let brand of brands let i = index">
                          <td class="hidden">{{i + 1}}</td>
                          <td><img src="assets/images/bisleri.png" class="brandImg"></td>
                          <td>{{brand.BRAND_NAME}}</td>
                          <td><a (click)="updateBrand(brand)"  class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Edit" style="margin: 5px;"><i class="zmdi zmdi-edit"></i></a>
                            <a (click)="deleteBrand(brand)" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="top" title="Delete"><i class="zmdi zmdi-delete" ></i></a>
                          </td>
                      </tr>
                  </tbody>
              </table>
              </div>
              </div>
            </div>
          </div>
        </div><!-- End Row-->
  </div>
</div>
