<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="form-header text-uppercase">
                    <i class="zmdi zmdi-view-list"></i>
                     UsersType List
                  </h5>
                  <button [routerLink]="['/add-usertype']" type="submit" class="btn btn-success">
                    <i class="zmdi zmdi-upload"></i> Add UserType
                  </button>
                  <form class="search-bar pull-right">
                      <input class="form-control" type="text" name="search"  (input)='Search()' [(ngModel)]="USER_TYPE_NAME"   [(ngModel)]="USER_TYPE_NAME" autocomplete="off"   placeholder="Search By UserType Name">
                       <a href="javascript:void();"></a>
                    </form>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                  <table id="example" class="table table-bordered">
                    <thead>
                      <tr>
                        <th class="hidden">S.N</th>
                        <th>USER TYPE Name</th>
                        <th>USER TYPE ROLE</th>
                        <th>USER TYPE PERMISSION</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let usertype of usertypes let i = index">
                          <td class="hidden">{{ i + 1}}</td>
                          <td>{{usertype.USER_TYPE_NAME || "N/A"}}</td>
                          <td>{{usertype.USER_TYPE_ROLE || "N/A"}}</td>
                          <td>{{usertype.USER_TYPE_PERMISSION || "N/A"}}</td>
                          <td><a (click)="updateUserType(usertype)"  class="btn btn-sm btn-primary" style="margin: 5px;"><i class="zmdi zmdi-edit" data-toggle="tooltip" data-placement="top" title="Edit"  ></i></a>
                                <a (click)="deleteUserType(usertype)"  class="btn btn-sm btn-danger"><i class="zmdi zmdi-delete" data-toggle="tooltip" data-placement="top" title="Delete"></i></a>
                          </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
